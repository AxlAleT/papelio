<!DOCTYPE html>
<html data-bs-theme="light"
      lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>User Management</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/panel-styles.css}">
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
</head>
<body>
<div class="container mt-5">
    <div class="panel-card">
        <div class="card-body">
            <div class="panel-header">
                <div>
                    <div class="brand-wrapper">
                        <img alt="logo" class="logo logo-light" th:src="@{/images/logo.png}">
                        <img alt="logo" class="logo logo-dark" th:src="@{/images/logoDark.png}">
                    </div>
                    <h2 class="panel-card-title">User Management</h2>
                </div>
                <div>
                    <a class="btn panel-action-secondary" th:href="@{/admin}">Back to Panel</a>
                </div>
            </div>

            <div class="mb-4">
                <button class="btn panel-btn" onclick="showCreateModal()" type="button">Create User</button>
            </div>

            <div class="panel-alert panel-alert-success" id="successAlert" style="display:none;">
                User updated successfully.
            </div>
            <div class="panel-alert panel-alert-danger" id="errorAlert" style="display:none;">
                Error performing the operation.
            </div>

            <table class="panel-table" id="usersTable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <div class="panel-card-footer-nav">
                <a href="#!">Terms of use.</a>
                <a href="#!">Privacy policy</a>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div aria-hidden="true" aria-labelledby="userModalLabel" class="modal fade" id="userModal" role="dialog"
     tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content panel-card">
            <div class="modal-header">
                <h5 class="modal-title panel-card-title" id="modalTitle">Create User</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input id="userId" type="hidden">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" id="name" required type="text">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" id="email" required type="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" id="password" type="password">
                    <small class="form-text text-muted" id="passwordHelpText" style="display: none;">Leave blank to not
                        change the password.</small>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select class="form-control" id="role">
                        <option value="ROLE_USER">User</option>
                        <option value="ROLE_ADMIN">Admin</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn panel-action-secondary" data-dismiss="modal" type="button">Cancel</button>
                <button class="btn panel-action-primary" id="saveButton" type="button">Save</button>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script th:src="@{/js/themeLoader.js}"></script>
<script th:src="@{/js/users.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
