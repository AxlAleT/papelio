<!DOCTYPE html>
<html data-bs-theme="light" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Register Template</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
</head>
<body>
<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
        <div class="card login-card">
            <div class="row no-gutters">
                <div class="col-md-5 login-image-container">
                    <img alt="login" class="login-card-img theme-light-image" onerror="this.onerror=null; console.error('Failed to load light theme image:', this.src);"
                         th:src="@{/images/login.jpg}">
                    <img alt="login" class="login-card-img theme-dark-image" onerror="this.onerror=null; console.error('Failed to load dark theme image:', this.src);"
                         th:src="@{/images/loginDark.png}">
                </div>
                <div class="col-md-7">
                    <div class="card-body">
                        <div class="brand-wrapper">
                            <img alt="logo" class="logo logo-light" th:src="@{/images/logo.png}">
                            <img alt="logo" class="logo logo-dark" th:src="@{/images/logoDark.png}">
                        </div>
                        <p class="login-card-description">Create your account</p>

                        <!-- Mensajes de error o Ã©xito -->
                        <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
                        <div class="alert alert-success" th:if="${success}" th:text="${success}"></div>

                        <!-- Formulario de registro -->
                        <form method="post" th:action="@{/register}" th:object="${usuario}">
                            <div class="form-group">
                                <label class="sr-only" for="nombre">Name</label>
                                <input class="form-control" id="nombre" placeholder="Nombre completo" required
                                       th:field="*{name}" type="text">
                                <small class="text-danger" th:errors="*{name}"
                                       th:if="${#fields.hasErrors('name')}"></small>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="email">Email</label>
                                <input class="form-control" id="email" placeholder="Email address" required
                                       th:field="*{email}" type="email">
                                <small class="text-danger" th:errors="*{email}"
                                       th:if="${#fields.hasErrors('email')}"></small>
                            </div>
                            <div class="form-group mb-4">
                                <label class="sr-only" for="password">Password</label>
                                <input class="form-control" id="password" placeholder="***********" required
                                       th:field="*{password}" type="password">
                                <small class="text-danger" th:errors="*{password}"
                                       th:if="${#fields.hasErrors('password')}"></small>
                            </div>
                            <div class="form-group mb-4">
                                <label class="sr-only" for="confirmPassword">Confirm Password</label>
                                <input class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm password"
                                       required type="password">
                            </div>
                            <input class="btn btn-block login-btn mb-4" id="register" name="register" type="submit"
                                   value="Register">
                        </form>

                        <p class="login-card-footer-text">Already have an account? <a class="text-reset"
                                                                                      th:href="@{/login}">Login here</a>
                        </p>
                        <nav class="login-card-footer-nav">
                            <a href="#!">Terms of use.</a>
                            <a href="#!">Privacy policy</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script th:src="@{/js/themeLoader.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
